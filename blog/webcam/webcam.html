<html>

<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta charset="ISO-8859-1">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <link rel="stylesheet" type="text/css" href="style/lib/bootstrap.min.css">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Select audio and video sources</title>

  <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <!-- <link rel="stylesheet" href="../../../css/main.css"> -->

  <style>
    div.select {
      display: inline-block;
      margin: 0 0 1em 0;
    }

    p.small {
      font-size: 0.7em;
    }

    label {
      width: 12em;
      display: inline-block;
    }


    /* #video {
      height: 100vh;
    } */
  </style>

</head>

<body>
  <div id="container">


    <!-- <div class="col col-xs-12"> -->
    <!-- <div class="row row-xs-12  "> -->
    <video id="video" playsinline autoplay></video>
    <!-- </div> -->
    <!-- </div> -->




    <div class="float">
      <div id="meters">
        <div id="instant">
          <div class="label">Instant:</div>
          <meter high="0.25" max=".01" value="0"></meter>
          <div class="value"></div>
        </div>
        <div id="slow">
          <div class="label">Slow:</div>
          <meter high="0.25" max=".01" value="1"></meter>
          <div class="value"></div>
        </div>
        <!-- <div id="clip">
            <div class="label">Clip:</div>
            <meter max="1" value="0"></meter>
            <div class="value"></div>
        </div> -->
      </div>
    </div>
    <div class="floatexclude">
      <div class="row row-xs-12 audioSource ">
        <div class="select">
          <!-- <label for="audioSource">Audio input source: </label> -->
          <select id="audioSource"></select>
        </div>
      </div>
      <div class="row row-xs-12  ">
        <div class="select">
          <!-- <label for="audioOutput">Audio output destination: </label> -->
          <select id="audioOutput"></select>
        </div>
      </div>
      <div class="row row-xs-12  ">
        <div class="select">
          <!-- <label for="videoSource">Video source: </label> -->
          <select id="videoSource"></select>
        </div>
      </div>

    </div>



  </div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js" async></script>
  <script src="js/mainsound.js" async></script>
  <script src="js/soundmeter.js"></script>
  <script src="js/ga.js"></script>
</body>

</html>
